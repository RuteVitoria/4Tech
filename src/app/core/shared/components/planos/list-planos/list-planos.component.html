<div class="page-wrapper">
  <mat-card class="list-card mat-elevation-z8">
    
    <div class="header">
      <div class="title">
        <mat-icon>health_and_safety</mat-icon>
        <h2>Planos de Saúde</h2>
      </div>
      <button mat-raised-button color="primary" (click)="novoPlano()">
        <mat-icon>add</mat-icon>
        Novo Plano
      </button>
    </div>

    <div class="table-container mat-elevation-z2">
      <table mat-table [dataSource]="planos">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let plano">{{ plano.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código ANS</th>
          <td mat-cell *matCellDef="let plano">
            {{ plano.codigo_registro_ans }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="acoes-header">Ações</th>
          <td mat-cell *matCellDef="let plano" class="acoes-cell">
          <div class="acoes-wrapper">
            <button mat-icon-button color="accent" (click)="editarPlano(plano.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluirPlano(plano.id)">
              <mat-icon>delete</mat-icon>
            </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div *ngIf="planos.length === 0" class="empty-state">
        <mat-icon>info_outline</mat-icon>
        <p>Nenhum plano cadastrado.</p>
      </div>
    </div>
    <ng-template #confirmDialog let-data>
      <h2 mat-dialog-title>Confirmação</h2>
      
      <mat-dialog-content>
        {{ data.message }}
      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close="false">Cancelar</button>
        <button mat-raised-button 
          color="warn" 
          [mat-dialog-close]="true">
          Excluir
        </button>
      </mat-dialog-actions>
    </ng-template>
  </mat-card>
</div>
