<div class="page-wrapper">
  <mat-card class="list-card mat-elevation-z8">

    <div class="header">
      <div class="title">
        <mat-icon>admin_panel_settings</mat-icon>
        <h2>Administração</h2>
      </div>
    </div>

    <div class="info-cards">
      <mat-card class="info-card mat-elevation-z2">
        <mat-icon>assignment</mat-icon>
        <div>
          <h3>{{ totalPlanos }}</h3>
          <p>Planos Cadastrados</p>
        </div>
      </mat-card>

      <mat-card class="info-card mat-elevation-z2">
        <mat-icon>groups</mat-icon>
        <div>
          <h3>{{ totalBeneficiarios }}</h3>
          <p>Beneficiários Ativos</p>
        </div>
      </mat-card>
    </div>

    <div class="table-container mat-elevation-z2">
      <table mat-table [dataSource]="ultimosRegistros">

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let item">{{ item.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="acoes-header">Ações</th>
          <td mat-cell *matCellDef="let item" class="acoes-cell">
            <div class="acoes-wrapper">
              <button mat-icon-button color="primary" (click)="verDetalhes(item)">
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>

      </table>

      <div *ngIf="ultimosRegistros.length === 0" class="empty-state">
        <mat-icon>info_outline</mat-icon>
        <p>Nenhum registro encontrado.</p>
      </div>
    </div>
  </mat-card>
</div>
